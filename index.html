<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Número Secreto</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="inicio">
        <h1>Bem vindo ao game!</h1>
        <form id="chute">
            <div class="numChute">
                <label for="numbChute">Digite um número entre 1 e 100: </label>
                <input type="number" id="numbChute" placeholder="Digite aqui" required>
                <p></p>
                <p id="ajuda"></p>
                <p></p>
                <button type="submit">Confirmar</button>
                <button onclick="newNumber()">Jogar Novamente!</button>   
            </div>
        </form>
    </div>
</body>
</html>
